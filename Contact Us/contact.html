<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="Contact Us/script.js"></script>
    <title>Contact Us</title>
</head>
<body>
    <header class="center" id="title">
        <h1>Contact Us</h1>
    </header>
    <nav class="navLinks center">
        <a href="../index.html">Home</a>
        <span class="seperator"> | </span>
        <a href="Cities/caplincoln.html">Capitol - Lincoln</a>

        <a href="https://www.nebraskaa.gov/" target =”_blank”>Nebraska.gov</a>
    </nav>

<div class="citycontainer">
    <section id="mainsection">
        <h1 class="center">Questions?</h1>
        <p>Please leave your questions or contact information below:</p>
        <form id="contactForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName"><br><br>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName"><br><br>
            <label for="firstEmail">Email:</label>
            <input type="text" id="firstEmail" name="firstEmail"><br><br>
            <label for="confirmEmail">Confirm Email:</label>
            <input type="text" id="confirmEmail" name="confirmEmail"><br>
            <p>Comments or Questions</p>
            <textarea id="comment" name="comment" rows="4" cols="75"></textarea><br>
            <input type="submit" value="Submit">
        </form>
    </section>

    <aside id="cityaside">
        <p>Thank you for visiting!</p>
        <img src="/Images/contact us .jpeg" alt="contact us sign" width= 375px height= 450px>
    </aside>
</div>

</body>
</html>
